<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Driven Development Demonstration - Web Calendar</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h3> SIGN IN: </h3>

<form th:action="@{/authenticate}" th:object="${credential}" method="post">
    <div class="form-group">
      <div class="form-group">
        <label for="exampleInputUsername1"><b>Username</b></label>
        <input type="text" th:field="*{username}" class="form-control" id="exampleInputUsername1" placeholder="Username">
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1"><b>Password</b></label>
      <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="g-recaptcha"
            data-sitekey="6LffHyETAAAAAN-vHjs7KCoSVEWAArUEkcsRSLyS" required></div>
    <br>
    <br>
            <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </body>
</html>
